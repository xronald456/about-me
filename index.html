<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: #00796b;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            max-width: 400px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .contact a {
            color: #00796b;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
        <p>Adventurer | Traveler | Biker</p>
    </header>
    <div class="container">
        <h2>About Me</h2>
        <p>I like playing games, listening to music, and doing sports.</p>

        <h2>Photo Gallery</h2>
        <div class="gallery">
            <img src="onaat3.jpg" alt="Photo 1">
            <img src="onaat4.jpg" alt="Photo 2">
            <img src="onaat2.jpg" alt="Photo 3">
            <img src="onaat5.jpg" alt="Photo 4">
            <img src="onaat6.jpg" alt="Photo 5">
            <img src="onaat8.jpg" alt="Photo 6">

        </div>

        <h2>Contact Me</h2>
        <div class="contact">
            <p>Find me on Facebook:</p>
            <a href="https://www.facebook.com/Nadddyyy24" target="_blank">Facebook Profile</a>
        </div>
    </div>
</body>
</html>
